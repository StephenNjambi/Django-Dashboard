{% extends "base.html" %}
{% load static %}

{% block stylings %}
    <link rel="stylesheet" href="{% static 'css/signup.css' %}" />
{% endblock %}



{% block content %}
    <section class="background-radial-gradient overflow-hidden">  
        <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
            <div class="row gx-lg-5 align-items-center mb-5">
                <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
                    <h1 class="my-5 display-5 fw-bold ls-tight" style="color: hsl(218, 81%, 95%)">
                        Welcome to the Club <br />
                        <span style="color: hsl(218, 81%, 75%)">Enjoy Each Game You Play</span>
                    </h1>
                    <p class="mb-4 opacity-70" style="color: hsl(218, 81%, 85%)">
                        We are here to make this sport enjoyable!
                    </p>
                </div>
        
                <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
                    <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
                    <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>
                    <div class="card bg-glass">
                        <div class="card-body px-4 py-3 px-md-5">
                            <form id="signup-form" method="post" action="{% url 'registration:signup' %}">
                                {% csrf_token %}

                                <div class="signUp_header">
                                    <div class="form_h1">Sign Up</div>
                                    <a href="#" onClick="window.history.back()"><i class="fa-solid fa-arrow-left-long"></i>Back</a>
                                </div>

                                <div class="names_container">
                                    <div id="names_lable" class="form-outline mb-3">
                                        <label class="form-label" for="firstname">First Name</label>
                                        <input type="text" id="firstname" class="form-control" name="firstname" required autocomplete="given-name" />
                                    </div>
        
                                    <div id="names_lable" class="form-outline mb-3">
                                        <label class="form-label" for="lastname">Last Name</label>
                                        <input type="text" id="lastname" class="form-control" name="lastname" required autocomplete="family-name" />
                                    </div>

                                </div>
                        
                                <div class="form-outline mb-3">
                                    <label class="form-label" for="useremail">Email</label>
                                    <input type="email" id="useremail" class="form-control" name="email" required autocomplete="email" />
                                </div>
                        
                                <div class="form-outline mb-3 mb-4">
                                    <label class="form-label" for="signup-password">Set Password</label>
                                    <input type="password" id="signup-password" class="form-control" name="password1" required autocomplete="new-password" />
                                </div>
                        
                                <div class="form-outline mb-3 mb-4">
                                    <label class="form-label" for="confirm-password">Confirm Password</label>
                                    <input type="password" id="confirm-password" class="form-control" name="password2" required autocomplete="new-password" />
                                </div>
                        
                                <button type="submit" class="btn btn-primary btn-block mb-4">Sign Up</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}

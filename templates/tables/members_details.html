{% load static %}

<div class="members-container">
    <table  class="table table-striped table-bordered" >
      <thead  >
        <tr >
          <th>FirstName</th>
          <th>LastName</th>
          <th>Contact</th>
          <th>Email</th>
          <th>Age</th>
          <th>Joined Date</th>
        </tr> 
      </thead>
      <tbody>
        {%for member in mymembers %}
        <tr >
          <td > {{ member.firstname }} </td>
          <td> {{ member.lastname }} </td>
          <td> {{ member.phone }} </td>
          <td> {{ member.email }} </td>
          <td> {{ member.age }} </td>
          <td>{{ member.joined_date }}</td>
        </tr>
        {% empty %}
          <tr >
            <td colspan="5">No members found.</td> 
          </tr>
        {% endfor %}
      </tbody>
    </table>
</div>

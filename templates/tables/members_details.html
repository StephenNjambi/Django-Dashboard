{% load static %}


{% block content %}

  <div class="members-container">
    <table id="allMembers_talbe" class="table table-striped table-bordered" >
      <thead  >
        <tr >
          <th>FirstName</th>
          <th>LastName</th>
          <th>Contact</th>
          <th>Email</th>
          <th>Age</th>
          
        </tr> 
      </thead>
        <tbody>
          {% for user in myusers %}
          <tr>
              <th scope="row">{{ user.id }}</th>
              <td>{{ user.first_name }}</td>
              <td>{{ user.last_name }}</td>
              <td>{{ user.email }} </td>
              <td><button class="add_button" >Delete</button></td>
          </tr>
          {% endfor %}
      </tbody>
    </table>

    
  </div> 

  
   <!-- Include the JavaScript file -->
   {% block javascripts %}
    <script src="{% static 'javascript/members.js' %}"></script>
  {% endblock %}

{%endblock%}

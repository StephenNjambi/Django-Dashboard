{% extends 'base.html' %}
{% load static %}

{% block stylings %}
    <link rel="stylesheet" href="{% static 'css/members.css' %}" />
{% endblock %}

{% block content %}

    <div class="newmembers_container">
        <table id="membersTable" class="table">
            <div class="newmembers_tag">New registered members</div>
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">First name</th>
                    <th scope="col">Last name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Registration</th>

                </tr>
            </thead>
            <tbody>
                {% for user in myusers %}
                <tr>
                    <th scope="row">{{ user.id }}</th>
                    <td>{{ user.first_name }}</td>
                    <td>{{ user.last_name }}</td>
                    <td>{{ user.email }} </td>
                    <td><button id="add_button">Add</button></td>
                    
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script>
    $(document).ready(function () {
        $('#membersTable').DataTable({
            "paging": true, // Enable pagination
            "pageLength": 9, // Number of rows per page
            "dom": '<"top"l>rt<"bottom"ip>',
            // Add more options as needed
        });
    });
    </script>
{% endblock %}
